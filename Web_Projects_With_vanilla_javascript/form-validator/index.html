<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="form" class="form">
      <h2> Register With Us</h2>
      <div class="form-control"> 
        <label for="username"> Username</label>
        <input type="text" id="username" placeholder="Please enter username">
        <small>Error Message</small>
      </div>

      <div class="form-control"> 
        <label for="passwrod"> Password</label>
        <input type="password" id="password" placeholder="Please enter password">
        <small>Error Message</small>
      </div>

      <div class="form-control"> 
        <label for="password2"> Confirm Passwrod</label>
        <input type="password" id="password2" placeholder="Please enter password again ">
        <small>Error Message</small> 
        </div>
    </form>
    <button>Submit</button>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
